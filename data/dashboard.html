<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32-S3 Product Counter Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-4">
    <!-- Header -->
    <div class="mb-6">
      <h1 class="text-2xl font-bold mb-4">Product Counter Dashboard</h1>
      <p id="connection-status" class="mb-4 text-lg">WebSocket: Disconnected</p>
      <div class="flex justify-between">
        <button onclick="showPage('admin')" class="bg-blue-500 text-white px-4 py-2 rounded">Admin Login</button>
        <button onclick="saveConfig()" class="bg-green-500 text-white px-4 py-2 rounded">Save Configuration</button>
      </div>
    </div>

    <!-- Plan Selection -->
    <div class="mb-6">
      <h3 class="font-semibold text-lg mb-2">Plan Display</h3>
      <select id="plan-display" class="border p-2 rounded w-full" onchange="updatePlanDisplay()">
        <option value="0">Plan 1</option>
        <option value="1">Plan 2</option>
        <option value="2">Plan 3</option>
        <option value="3">Plan 4</option>
      </select>
    </div>

    <!-- Counter Configuration -->
    <div class="mb-6">
      <h3 class="font-semibold text-lg mb-2">Counter Configuration</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="counter-config">
          <label class="block font-semibold">Counter 1 Pin:</label>
          <select id="counter-pin-1" class="border p-2 rounded w-full">
            <option value="5">Pin 5</option>
            <option value="6">Pin 6</option>
            <option value="7">Pin 7</option>
            <option value="37">Pin 37</option>
            <option value="38">Pin 38</option>
            <option value="39">Pin 39</option>
            <option value="40">Pin 40</option>
          </select>
          <label class="block font-semibold mt-2">Delay Filter (ms):</label>
          <input type="number" id="delay-filter-1" value="50" min="0" max="1000" class="border p-2 rounded w-full">
          <p>Count: <span id="counter-value-1">0</span></p>
        </div>
        <div class="counter-config">
          <label class="block font-semibold">Counter 2 Pin:</label>
          <select id="counter-pin-2" class="border p-2 rounded w-full">
            <option value="6">Pin 6</option>
            <option value="5">Pin 5</option>
            <option value="7">Pin 7</option>
            <option value="37">Pin 37</option>
            <option value="38">Pin 38</option>
            <option value="39">Pin 39</option>
            <option value="40">Pin 40</option>
          </select>
          <label class="block font-semibold mt-2">Delay Filter (ms):</label>
          <input type="number" id="delay-filter-2" value="50" min="0" max="1000" class="border p-2 rounded w-full">
          <p>Count: <span id="counter-value-2">0</span></p>
        </div>
        <div class="counter-config">
          <label class="block font-semibold">Counter 3 Pin:</label>
          <select id="counter-pin-3" class="border p-2 rounded w-full">
            <option value="7">Pin 7</option>
            <option value="5">Pin 5</option>
            <option value="6">Pin 6</option>
            <option value="37">Pin 37</option>
            <option value="38">Pin 38</option>
            <option value="39">Pin 39</option>
            <option value="40">Pin 40</option>
          </select>
          <label class="block font-semibold mt-2">Delay Filter (ms):</label>
          <input type="number" id="delay-filter-3" value="50" min="0" max="1000" class="border p-2 rounded w-full">
          <p>Count: <span id="counter-value-3">0</span></p>
        </div>
        <div class="counter-config">
          <label class="block font-semibold">Counter 4 Pin:</label>
          <select id="counter-pin-4" class="border p-2 rounded w-full">
            <option value="37">Pin 37</option>
            <option value="5">Pin 5</option>
            <option value="6">Pin 6</option>
            <option value="7">Pin 7</option>
            <option value="38">Pin 38</option>
            <option value="39">Pin 39</option>
            <option value="40">Pin 40</option>
          </select>
          <label class="block font-semibold mt-2">Delay Filter (ms):</label>
          <input type="number" id="delay-filter-4" value="50" min="0" max="1000" class="border p-2 rounded w-full">
          <p>Count: <span id="counter-value-4">0</span></p>
        </div>
      </div>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
      <div class="bg-white p-6 rounded shadow-lg">
        <h3 class="text-lg font-semibold mb-4">Admin Login</h3>
        <p id="login-error" class="text-red-500 hidden">Invalid username or password</p>
        <div class="mb-4">
          <label class="block font-semibold">Username:</label>
          <input type="text" id="login-username" class="border p-2 rounded w-full" value="admin">
        </div>
        <div class="mb-4">
          <label class="block font-semibold">Password:</label>
          <input type="password" id="login-password" class="border p-2 rounded w-full" value="admin123">
        </div>
        <div class="flex justify-end space-x-4">
          <button onclick="closeLoginModal()" class="bg-gray-500 text-white px-4 py-2 rounded">Cancel</button>
          <button onclick="login()" class="bg-blue-500 text-white px-4 py-2 rounded">Login</button>
        </div>
      </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
